language: node_js
node_js: 
  - node
dist: bionic
sudo: required

branches:
  only:
   - master

before_script:
  - npm install -g @angular/cli
  
script:
  - ng build --prod --base-href https://aijinglim.github.io/bitcoin/

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist/bitcoin
  on: 
   branch: master